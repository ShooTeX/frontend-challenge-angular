<h3>
  <button
    type="button"
    class="accordion-trigger"
    [attr.id]="'accordion-header-' + accordionId"
    [attr.aria-expanded]="open$ | async"
    [attr.aria-controls]="'accordion-content-' + accordionId"
    (click)="toggle()"
  >
    <span class="accordion-title">
      {{ title }}
      <span
        class="accordion-icon"
        [class.accordion-icon--closed]="(open$ | async) === false"
      >
        <img
          src="../../../../assets/arrow-down.svg"
          alt="arrow"
          aria-hidden="true"
        />
      </span>
    </span>
  </button>
</h3>
<div
  [attr.id]="'accordion-content-' + accordionId"
  [attr.aria-labelledby]="'accordion-header-' + accordionId"
  role="region"
  class="accordion-panel"
  [style.display]="(open$ | async) === true ? '' : 'none'"
>
  <ng-content></ng-content>
</div>
